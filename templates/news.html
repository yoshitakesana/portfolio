</head>
<body>
  <header class="modern-header">
    <div class="header-logo">Portfolio</div>
    <nav class="header-nav">
      <a href="index.html">← ポートフォリオに戻る</a>
    </nav>
  </header>

<section class="photo-slider">
  <div class="slider-container">
    <div class="slides">
      <img src="../portfolio/img/news1.png" alt="学生管理サイト1">
      <img src="../portfolio/img/news2.png" alt="学生管理サイト2">
      <img src="../portfolio/img/news3.png" alt="学生管理サイト3">
      <img src="../portfolio/img/news4.png" alt="学生管理サイト4">
      <img src="../portfolio/img/news5.png" alt="学生管理サイト5">
    </div>
<button class="prev">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="15 18 9 12 15 6"/>
  </svg>
</button>

<button class="next">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="9 18 15 12 9 6"/>
  </svg>
</button>
  </div>
</section>

  <main class="modern-portfolio">
    <div class="portfolio-item" style="width: 100%; max-width: 800px; margin: 0 auto;">
      <h2 class="portfolio-title">にゅーすサイト</h2>
      
      <section class="skill-card">
        <h3>概要</h3>
        <p>このサイトは、Djangoを使って制作したニュース投稿サイトです。
「独自のSNSを作る」という課題に取り組み、カテゴリごとにニュースを分類し、
投稿内容にアクセスできるようにしました。
また、ログイン・ログアウト機能、検索機能、コメント機能などを実装し、
Webアプリとしての基本的な流れを理解することを目的としました。</p>
      </section>

      <section class="skill-card" style="margin-top: 20px;">
        <h3>技術スタック</h3>
        <ul class="skill-list">
          <li>Django</li>
          <li>Bootstrap</li>
          <li>HTML / CSS</li>
        </ul>
      </section>

      <section class="skill-card" style="margin-top: 20px;">
        <h3>学習開始日</h3>
        <p>2025年2月</p>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 吉武 沙梛. All rights reserved.</p>
  </footer>
</body>

<script>
  const slides = document.querySelector('.slides');
  const slideImages = document.querySelectorAll('.slides img');
  const nextBtn = document.querySelector('.next');
  const prevBtn = document.querySelector('.prev');

  let index = 0;
  const total = slideImages.length;

  function updateSlide() {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % total;
    updateSlide();
  });

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + total) % total;
    updateSlide();
  });
</script>

</html>
